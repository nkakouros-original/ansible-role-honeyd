---

- name: Install named dependencies
  apt:
    name: "{{ item }}"
  with_items: [libevent-dev, libdumbnet-dev, libpcap-dev, libpcre3-dev, libedit-dev, bison, flex, libtool, automake]
  become: yes

- name: Install unnamed dependencies
  apt:
    name: "{{ item }}"
  with_items: [zlib1g-dev, make]
  become: yes

- name: Install unzip
  apt:
    name: unzip
  become: yes
